<!DOCTYPE html>
<html>
    <head>
        <title>Create Go Board</title>
        <script src="js/create.js" type="module"></script>
        <link rel="stylesheet" href="css/go.css">
    </head>
    <body>
        <h1>Create Go Board</h1>
        <div id='main'>
            <canvas id='canvas' width='800' height='800'></canvas>
            <div id='side'>
                <h3>Controls</h3>
                <p>One round of board growth</p>
                <button id='nofill'>No Fill/Place</button>
                <button id='neverfill'>Never Fill/Place on Point</button>  
                <button id='fill3'>Triangles</button>
                <button id='fill4'>Squares</button>
                <button id='fill6'>Hexagons</button>
                <button id='fill12'>Dodecagons</button>
                <ul id='fillplan'>
                </ul>
                <button id='fill'>Fill</button>
                <button id='place'>Place</button>
                <h3>Board Plan</h3>
                <p>Entire board creation shedule</p>
                <ul id='boardplan'>
                </ul>
                <button id='regen'>Regenerate</button>
            </div>
            <div id='side2'>
                <h3>Upload</h3>
                <label for='name'>Name</label>
                <input type='text' id='name'><br>
                <button id='upload'>Upload</button>
                <h3>Existing Boards</h3>
                <select id='boards' multiple></select><br>
                <button id='load'>Load</button>
                <p><a href='go.html'>Play Go</a></p>
            </div>
        </div>
    </body>
</html>
