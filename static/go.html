<!DOCTYPE html>
<html>
    <head>
        <title>Non-Euclidean Go</title>
        <script src="js/go.js" type="module"></script>
        <link rel="stylesheet" href="css/go.css">
    </head>
    <body>
        <h1>Non-Euclidean Go</h1>
        <div id='main'>
            <div>
                <p>The game ends when black and white pass sequentially.</p>
                <canvas id='canvas' width='800' height='800'></canvas>
            </div>
            <div id='side'>
                <button id='new'>Start New Game</button>
                <h3>Open Games</h3>
                <select name='games-list' multiple></select><br>
                <button id='join'>Join Game</button>
                <h3>Chat</h3>
                <div id='chat-div'>
                    <textarea readonly id='chat'></textarea><br>
                    <input type='text' id='message'>
                </div>
                <button id='send'>Send</button>
                <button id='pass'>Pass</button>
            </div>
            <div id='side2'>
                <h3>Load Custom Board</h3>
                <select id='boards' multiple></select><br>
                <button id='load'>Load</button>
                <p><a href='create.html'>Create New Board</a></p>
            </div>
        </div>
    </body>
</html>
